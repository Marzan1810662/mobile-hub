<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hub</title>
    <!-- favicon -->
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLRjowZ2aAsjutwsXTTJzZTvh-M8A7XZeNx5XtvBcI_0jTb6wvZYAWh_Cw0sBBS4sME0s&usqp=CAU"
        type="image/x-icon">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4bec26b83f.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="container mt-4 pt-3">
            <h1 class="text-center ">Mobile Hub
                <span><i class="fa-solid fa-mobile-screen-button icon-color"></i></span>
            </h1>
            <p class="text-center">All your favourite phones in one place</p>
        </div>
    </header>

    <!-- main starts -->
    <main>
        <!-- search field -->
        <section id="serch-field-section" class="container my-3">
            <div class="input-group mx-auto">
                <input type="text" id="search-field" class="form-control border-dark" placeholder="search phone"
                    aria-label="" aria-describedby="search-btn">
                <button onclick="searchProducts()" class="btn btn-outline-secondary border-dark button" type="button"
                    id="search-btn">
                    SEARCH
                </button>
            </div>
        </section>
        <!-- spinner -->
        <div id="spinner-div" class="container text-center my-5 py-5">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <!-- error meassage -->
        <section class="container">
            <div id="error-div" class="text-center m-lg-5 p-lg-5">
        </section>
        <!-- product details -->
        <section id="product-detail-container" class="container mx-auto">
        </section>
        <!-- search result -->
        <section id="search-result-section" class="container pb-3">
            <div id="search-result-container" class="row row-cols-1 row-cols-md-3 g-0 mb-2">
            </div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external script -->
    <script src="js/app.js"></script>
</body>

</html>
